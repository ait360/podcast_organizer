version: '3.8'

services:
  web:
    build: .
    command: python /podcast/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/podcast
    ports:
      - 8000:8000
    restart: always
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev

volumes:
  postgres_data: